<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricep Pushdown Pose Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        
        video, canvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        
        #warning {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #ff4d4d;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        
        #debug {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: left;
            color: white;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="warning"></div>
    <div id="debug"></div>
    
    <audio id="backAudio" src="back_fixed_audio.mp3" preload="auto"></audio>
    <audio id="elbowAudio" src="elbow_fixed_audio.mp3" preload="auto"></audio>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const warningText = document.getElementById('warning');
        const debugText = document.getElementById('debug');
        const backAudio = document.getElementById('backAudio');
        const elbowAudio = document.getElementById('elbowAudio');
        
        let lastElbowAngles = [];
        const frameWindow = 10;
        
        const pose = new Pose({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}` });
        pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            };
        });

        function calculateAngle(a, b, c) {
            const ba = { x: a.x - b.x, y: a.y - b.y };
            const bc = { x: c.x - b.x, y: c.y - b.y };
            const dotProduct = ba.x * bc.x + ba.y * bc.y;
            const magnitudeBA = Math.sqrt(ba.x ** 2 + ba.y ** 2);
            const magnitudeBC = Math.sqrt(bc.x ** 2 + bc.y ** 2);
            const angle = Math.acos(dotProduct / (magnitudeBA * magnitudeBC)) * (180 / Math.PI);
            return angle;
        }

        function movingAverage(data, windowSize = 5) {
            if (data.length < windowSize) {
                return data.length ? data.reduce((a, b) => a + b, 0) / data.length : 0;
            }
            const window = data.slice(-windowSize);
            return window.reduce((a, b) => a + b, 0) / windowSize;
        }

        pose.onResults(results => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (results.poseLandmarks) {
                drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#00FF00', lineWidth: 4 });
                drawLandmarks(ctx, results.poseLandmarks, { color: '#FF0000', lineWidth: 2 });

                const landmarks = results.poseLandmarks;
                const leftShoulder = landmarks[11];
                const leftElbow = landmarks[13];
                const leftWrist = landmarks[15];
                const leftHip = landmarks[23];

                const rightShoulder = landmarks[12];
                const rightElbow = landmarks[14];
                const rightWrist = landmarks[16];
                const rightHip = landmarks[24];

                const leftElbowAngle = calculateAngle(leftShoulder, leftElbow, leftWrist);
                const rightElbowAngle = calculateAngle(rightShoulder, rightElbow, rightWrist);

                const backAngle = calculateAngle(
                    { x: leftShoulder.x, y: leftShoulder.y },
                    { x: leftHip.x, y: leftHip.y },
                    { x: leftHip.x, y: leftHip.y + 0.1 }
                );

                lastElbowAngles.push((leftElbowAngle + rightElbowAngle) / 2);
                if (lastElbowAngles.length > frameWindow) {
                    lastElbowAngles.shift();
                }

                const avgElbowAngle = movingAverage(lastElbowAngles);

                ctx.fillStyle = "white";
                ctx.font = "18px Arial";
                ctx.fillText(`Left Elbow Angle: ${Math.round(leftElbowAngle)}째`, 50, 50);
                ctx.fillText(`Right Elbow Angle: ${Math.round(rightElbowAngle)}째`, 400, 50);
                ctx.fillText(`Back Angle: ${Math.round(backAngle)}째`, 200, 80);

                const elbowIssue = leftElbowAngle < 90 || rightElbowAngle < 90;
                const backIssue = backAngle < 80 || backAngle > 100;

                if (backIssue && backAudio.paused) {
                    warningText.innerText = "Keep your back straight!";
                    backAudio.play();
                } 
                else if (elbowIssue && elbowAudio.paused) {
                    warningText.innerText = "Extend your arms fully!";
                    elbowAudio.play();
                }
                else if (!backIssue && !elbowIssue) {
                    warningText.innerText = "";
                }

                debugText.innerText = `Avg Elbow Angle: ${Math.round(avgElbowAngle)}째\nBack Issue: ${backIssue}\nElbow Issue: ${elbowIssue}`;
            }
        });

        const camera = new Camera(video, {
            onFrame: async () => { await pose.send({ image: video }); },
            width: 640,
            height: 480
        });
        camera.start();
    </script>
</body>
</html>
